<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<br><br>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">

				<label for="pickup">
						Pick up Location
					</label>
                    <input type="text" placeholder="" id="pickup" ng-init="initAutocompletea()" ng-model="pickupLocation" ng-change="changepickup()" class="form-control"  required>
                </div>
                	<div class="form-group">
				<label for="pickup">
						Drop Location
					</label>
                    <input type="text" placeholder="your drop location" id="autocomplete" ng-model="dropLocation" ng-init="initAutocomplete()" class="form-control" required>
                </div>
             <div class="col-sm-12">
               <div class="btn-group btn-block">
               	<!-- <input type="button"  ng-click="myname(this.id)" id="myBtn" class=" col-sm-3 btn btn-primary" value="Mini">
               	<input type="button"  ng-click="myname(this.id)" id="2" class=" col-sm-3 btn btn-primary" value="Micro">
               	<input type="button"  ng-click="myname()" id="3" class=" col-sm-3 btn btn-primary" value="SUV">
               	<input type="button" ng-click="myname()" id="4" class=" col-sm-3 btn btn-primary" value="Sedan"> -->
  <button type="button"   ng-click="myname($event)" id="Mini" class=" col-sm-3 btn btn-primary">Mini</button> 
  <button type="button"  ng-click="myname($event)" id="Micro" class=" col-sm-3 btn btn-primary">Micro</button>
  <button type="button"   ng-click="myname($event)" id="Sedan" class=" col-sm-3 btn btn-primary">Sedan</button>
  <button type="button"  ng-click="myname($event)" id="SUV" class=" col-sm-3 btn btn-primary">SUV</button>
</div>
<br><br>
<div class="row">
<div class="col-sm-12">
  <button type="button" ng-click="ridenow()" class="btn btn-success btn-block"><strong>Get Estimate of your ride</strong></button></div>
   <!-- <div>
        <strong>Results:</strong><br>
      </div> -->  
    </div>
     <br>
     <div class="well">
      <div  id="output"></div>
       <div  id="cost"></div>
     </div>

     
  <!-- <div class="col-sm-6">
  <button type="button" class="btn btn-success btn-block"><strong>RIDE LATER</strong></button></div> -->
<br>
<div class="row">
<div class="col-sm-6">
  <button type="button"  id="hi" ng-click="bookcab()" class="btn btn-success btn-block"><strong>Ride Now</strong></button></div>
 <div class="col-sm-6">
  <button type="button" ng-click="" class="btn btn-info btn-block"><strong>Ride Later</strong></button></div>  
</div>
</div>
</div>

		
		<div class="col-md-6">
		<div style="height: 400px;width: 100%;" ng-init="initMap()" id="map"></div>
		<div id="infowindow-content">
  <img src="" width="16" height="16" id="place-icon">
  <span id="place-name"  class="title"></span><br>
  <span id="place-address"></span>
</div>
    </div>
		</div>
	</div>
</div>
<div class="modal fade" id="cusmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Your Cab is booked</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="well">
                   <img  width="100" height="100" src="../public/uploads/{{bookeddriver.driverpic}}" />
                   <hr>
                 <!--   <div><strong>Name</strong> :{{driname.name}}</div> -->
                   <div><strong>Pickup From </strong>:{{bookeddriver.pickup}}</div>
                   <div><strong>Destination at </strong>:{{bookeddriver.drop}}</div>
                   <div><strong>Cab </strong>:{{bookeddriver.cab}}</div>
                    <div><strong>Mobile Number </strong>:{{bookeddriver.mob}}</div>
                     <div><strong>Fare </strong>:Rs {{bookeddriver.fare}}</div>
                 </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </form>
    </div>
</div>

	
</body>
</html>
