<div class="container">
	<div class="row">

		<div class="col-sm-8">
				<h2>Log In</h2>
			<div class="form-group">
                            <input type="text" placeholder="User Name"  ng-model="User.username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Password"  ng-model="User.password" class="form-control" required>
                        </div>
                        <button type="button" ng-click="Login()" class="btn btn-success" data-dismiss="modal">Login</button>
                    </div>
                </div>
            </div>
