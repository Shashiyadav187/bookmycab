<div class="container">
	<div class="row">

		<div class="col-sm-8">
				<h2>Log In</h2>
                   <form name="loginform">
			<div class="form-group">
                            <input name="email" type="email" placeholder="User Name"  ng-model="User.username" class="form-control" required>
        <span  ng-show="loginform.email.$invalid">
<span ng-show="loginform.email.$error.email">Invalid email address.</span></span>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password"  ng-model="User.password" class="form-control" required>
                        </div>
    <button type="button" ng-disabled="loginform.$error.required||loginform.email.$invalid" ng-click="Login()" class="btn btn-success" data-dismiss="modal">Login</button>
                    </form>
                    </div>
                </div>
            </div>
