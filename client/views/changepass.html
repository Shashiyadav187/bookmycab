<div class="container">
	<div class="row">

		<div class="col-sm-8">
				<h2>Change password</h2>
                <form name="Changepass">
			<div class="form-group">
                            <input type="password" placeholder="Enter your old password" name="old" ng-model="Pass.old" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Enter new password" name="new"  ng-model="Pass.new" class="form-control" required>
                        </div>
            <button type="button" ng-click="ChangePassword()" ng-disabled="Changepass.$error.required" class="btn btn-success" data-dismiss="modal">Change Password</button>
                    </div>
                </form>
                </div>
            </div>
