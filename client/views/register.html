<div class="container-fluid">
    <h2>Sign IN</h2>
    <div class="row">
        <div class="col-sm-9">
            <form role="form" name="registerform">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="First Name"  ng-model="newUser.firstName" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="Last Name" ng-model="newUser.lastName" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" placeholder="Mobile Number" ng-model="newUser.mobile" ng-pattern="/^[0-9]*$/" class="form-control" required>
                        </div>
                    </div>
                 
                </div>
                   <div class="form-group">
                    <input type="email" placeholder="Email address"  ng-model="newUser.email" class="form-control" required>
                </div>
                   <div class="form-group">
                    <input type="password" placeholder="Enter password"  ng-model="newUser.password" class="form-control" required>
                </div>
            </form>
        </div>
    </div>
     <button type="button" ng-click="AddUser()" class="btn btn-primary" ng-disabled="registerform.$error.required||registerform.email.$invalid||registerform.$error.pattern">Register</button>
 </div>
